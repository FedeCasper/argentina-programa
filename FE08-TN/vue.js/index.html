<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Bootstrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <title>Clase de Vue</title>
</head>

<body>

     <h1>Clase de Vue</h1> 

     <div class="d-flex flex-column w-75 gap-5 align-content-center  mx-auto" id="app">

          {{mensaje}}
     
          <!-- Input + Botón -->
          <div class="input-group mb-3">
               <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon1" v-on:click="filtrarPorInputTexto">Buscar</button> -->
               <input type="text" class="form-control" placeholder="buscar personajes 🔍" v-model="nombreIngresado" v-on:keyup="filtrarPorInputTexto">
          </div>


          <div class="d-flex flex-wrap gap-3 ">
               <div v-if="filtrarPorSeleccion.length > 0"  v-for="personaje of filtrarPorSeleccion">
                    
                    <!-- Card de bootstrap-->
                    <div class="card" style="width: 18rem;">
                         <img :src="personaje.pictures[0].url" class="card-img-top" v-bind:alt="personaje.name">
                         <div class="card-body">
                              <h5 class="card-title">{{personaje.name}}</h5>
                              <p class="card-text">{{personaje.description}}</p>
                              <p class="card-text">{{personaje.race}}</p>
                              <p class="card-text" v-if="!personaje.job">{{personaje.job}}</p>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                         </div>
                    </div>

               </div>
               <div v-else v-for="personaje of arrayObjetosFF8">

                    <!-- Card de bootstrap-->
                    <div class="card" style="width: 18rem;">
                         <img :src="personaje.pictures[0].url" class="card-img-top" v-bind:alt="personaje.name">
                         <div class="card-body">
                              <h5 class="card-title">{{personaje.name}}</h5>
                              <p class="card-text">{{personaje.description}}</p>
                              <p class="card-text">{{personaje.race}}</p>
                              <p class="card-text" v-if="!personaje.job">{{personaje.job}}</p>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                         </div>
                    </div>

               </div>

          </div>

     </div>


     <!-- Bootstrap script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
     <!-- Vue -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <!-- Javascript script -->
     <script src="./main.js"></script>
</body>

</html>
